<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Login | Register</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">

				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1><strong>Travel And Tours</strong></h1>

					</div>
				</div>

				<div class="row">
					<div class="col-sm-5">

						<div class="form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Login to our site</h3>
									<p>Enter username and password to log on:</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-key"></i>
								</div>
							</div>
							<div class="form-bottom">
								<form action="/login" method="post">
									<div class="form-group">

										<input type="text" name="email" placeholder="Email..."
											class="form-username form-control" id="form-username">
									</div>
									<div class="form-group">

										<input type="password" name="password" placeholder="Password..."
											class="form-password form-control" id="form-password">
									</div>
									<p style="color:red">[[${message}]]</p>
									<div class="g-recaptcha" data-sitekey="6LfA9rgpAAAAALrFl7lqR8SHBRnyS9qgSGtRbIzY">
									</div></br>
									<button type="submit" class="btn">Sign in!</button>
								</form>
							</div>
						</div>


					</div>



					<div class="col-sm-5">

						<div class="form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Sign up now</h3>
									<p>Fill in the form below to get instant access:</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-pencil"></i>
								</div>
							</div>
							<div class="form-bottom">
								<form action="/register" method="post">
									<div class="form-group">

										<input type="text" name="fname" placeholder="First name..."
											class="form-first-name form-control" id="form-first-name">
									</div>
									<div class="form-group">

										<input type="text" name="lname" placeholder="Last name..."
											class="form-last-name form-control" id="form-last-name">
									</div>
									<div class="form-group">

										<input type="text" name="email" placeholder="Email..."
											class="form-email form-control" id="form-email">
									</div>
									<div class="form-group">

										<input type="password" name="password" placeholder="Password..."
											class="form-email form-control" id="form-passwords">
									</div>
									<p style="color: red;">[[${emailExists}]] </p></br>
									<button type="submit" class="btn">Sign me up!</button>
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>

	</div>

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">

				<div class="col-sm-8 col-sm-offset-2">
					<div class="footer-border"></div>
					<p><i class="fa fa-love"></i><a href="/adminLogin">Login</a> as admin</p>
				</div>

			</div>
		</div>
	</footer>

</body>

</html>
