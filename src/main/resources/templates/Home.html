<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Home</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
	<th:block th:insert="Header.html"></th:block>
	<div class="row vertical-center-row">
		    <div class="text-center col-lg-6 col-lg-offset-3">
	<div id="myCarousel" class="carousel slide" data-ride="carousel" >
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" 		>
			<div class="item active">
				<img src="images/image1.jpg" alt="India" 	style="width:100%;height:50%;">
				<div class="carousel-caption">
					<h3>India</h3>
				</div>
			</div>

			<div class="item">
				<img src="images/image2.jpg" alt="Nepal" 	style="width:100%;height:50%;">
				<div class="carousel-caption">
					<h3>Nepal</h3>
					
				</div>
			</div>

			<div class="item">
				<img src="images/image3.jpg" alt="Bhutan"	style="width:100%;height:50%;">
				<div class="carousel-caption">
					<h3>Bhutan</h3>
					
				</div>
			</div>

			<div class="item">
				<img src="images/image4.jpg" alt="Tibet" 	style="width:100%;height:50%;">
				<div class="carousel-caption">
					<h3>Tibet</h3>
					
				</div>
			</div>

		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	</div>
	</div>
	
</body>

</html>
