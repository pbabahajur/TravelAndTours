<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tours and travels</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .carousel {
      height: 80vh; /* Set carousel height to 80% of viewport height */
      position: relative;
    }
    .carousel-inner {
      height: 100%;
    }
    .carousel-caption {
      position: absolute;
      top: 55%; /* Center vertically */
      
      transform: translateY(-50%); /* Vertically center the caption */
      text-align: left; /* Align text to the left */
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5); /* Optional: to make the text more readable */
      padding: 10px;
      max-width: 50%; /* Adjust width to fit text */
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure image covers the area */
    }
  </style>
</head>
<body>
	<th:block th:insert="Header.html"></th:block>
	<div class="container">
	  <h2>Book your next vacation!</h2>
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	      <li data-target="#myCarousel" data-slide-to="3"></li>
	    </ol>
	  
	    <!-- Wrapper for slides -->
	    <div class="carousel-inner">
	      <div class="carousel-item active">
	        <img src="image/image1.webp" alt="Roma, Italy">
	        <div class="carousel-caption">
	          <h3>Roma, Italy</h3>
	          <p>Colosseum. Italy is always so much fun!</p>
	        </div>
	      </div>
	  
	      <div class="carousel-item">
	        <img src="image/image2.webp" alt="Rio De Janeiro, Brazil">
	        <div class="carousel-caption">
	          <h3>Rio De Janeiro, Brazil</h3>
	          <p>Christ the Redeemer!</p>
	        </div>
	      </div>
	    
	      <div class="carousel-item">
	        <img src="image/image3.jpg" alt="Agra, India">
	        <div class="carousel-caption">
	          <h3>Agra, India</h3>
	          <p>Taj Mahal. A Mughal masterpiece!</p>
	        </div>
	      </div>
	    
	      <div class="carousel-item">
	        <img src="image/image4.jpeg" alt="Giza, Egypt">
	        <div class="carousel-caption">
	          <h3>Giza, Egypt</h3>
	          <p>The Pyramids. Ancient architecture!</p>
	        </div>
	      </div>
	    </div>
	
	    <!-- Controls -->
	    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
	      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
	      <span class="carousel-control-next-icon" aria-hidden="true"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>

</body>
</html>
